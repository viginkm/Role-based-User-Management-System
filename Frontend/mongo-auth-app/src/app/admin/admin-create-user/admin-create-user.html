<div class="row">
  <div class="col-md-6">
    <h4>Create User (Admin)</h4>
    <form (ngSubmit)="submit()">
      <div class="mb-2"><input [(ngModel)]="model.username" name="username" class="form-control" placeholder="Username" required /></div>
      <div class="mb-2"><input [(ngModel)]="model.password" name="password" type="password" class="form-control" placeholder="Password" required /></div>
      <div class="mb-2">
       <select [(ngModel)]="model.role" name="role" class="form-select">
          <option value="USER">USER</option>
          <option value="ADMIN">ADMIN</option>
        </select>
      </div>
      
      <button class="btn btn-primary" type="submit">Create</button>
    </form>
  </div>
</div>
